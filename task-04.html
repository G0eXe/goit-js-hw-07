<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ready demo</title>
    <style>
      p {
        color: red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
      let count = 0;

      function decrement() {
        --count;
        $("#value").text(count);
        console.log(count);
      }

      function increment() {
        ++count;
        $("#value").text(count);
        console.log(count);
      }
    </script>
  </head>
  <body>
    <div id="counter">
      <button type="button" data-action="decrement" onclick="decrement()">
        -1
      </button>
      <span id="value">0</span>
      <button type="button" data-action="increment" onclick="increment()">
        +1
      </button>
    </div>
  </body>
</html>
